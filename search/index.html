licly available to the browser\n│   ├── fonts/ // The default fonts for Astro Sphere\n│   │   └── atkinson-bold.woff  // default font weight 700\n│   │   └── atkinson-regular.woff // default font weight 400\n│   ├── js/ // Javascript that will be imported into &lt;head&gt;\n│   │   └── animate.js // function for animating page elements\n│   │   └── bg.js // function for generating the background\n│   │   └── scroll.js // scroll handler for the header styles\n│   │   └── theme.js // controls the light and dark theme\n│   └── brand.svg //the icon that displays in header and footer\n│   └── favicon.svg //the icon that displays in the browser\n│   └── ui.svg // an svg sprite for all ui icons on the website\n│   └── social.svg // an svg sprite for all social media icons\n│   └── open-graph.jpg // the default image for open-graph\n│   └── robots.txt // for web crawlers and bots to index the website\n├── src/ // Everything that will be built for the website\n│   ├── components/ // All astro and SolidJs components\n│   ├── content/ // Contains all static markdown to be compiled\n│   │   |  blog/ // Contains all blog post markdown\n│   │   |  projects/ // Contains all projects markdown\n│   │   |  work/ // Contains all work page markdown\n│   │   |  legal/ // Contains all legal docs markdown\n│   │   └── config.ts // Contains the collection config for Astro\n│   ├── layouts/ // Reused layouts across the website\n│   └── pages/ // All of the pages on the website\n│   └── styles/ // CSS and global tailwind styles\n│   └── lib/ // Global helper functions\n│   └── consts.ts // Page metadata, general configuration\n│   └── types.ts // Types for consts.ts\n└── .gitignore // Files and directories to be ignored by Git\n└── .eslintignore // Files and directories to be ignored by ESLint\n└── eslintrc.cjs // ESLint configuration\n└── astro.config.mjs // Astro configuration\n└── tailwind.config.mjs // Tailwind configuration\n└── tsconfig.json // Typescript configuration\n└── package.json // All the installed packages\n```&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: File Structure&quot;],&quot;summary&quot;:[0,&quot;You&#39;ll find these directories and files in the project. What do they do?&quot;],&quot;date&quot;:[3,&quot;2024-03-17T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;02-astro-sphere-getting-started/index.md&quot;],&quot;slug&quot;:[0,&quot;02-astro-sphere-getting-started&quot;],&quot;body&quot;:[0,&quot;\nAstro Sphere is designed to be configurable. This article will cover the basics on\nconfiguring the site and make it personal.\n\n### First let&#39;s change the url\n\n```js\n//astro.config.mjs\n\nexport default defineConfig({\n  site: \&quot;https://astro-sphere.vercel.app\&quot;, // your domain here\n  integrations: [mdx(), sitemap(), solidJs(), tailwind({ applyBaseStyles: false })],\n})\n```\n\n### Next, Let&#39;s configure the Site\n\n```js\n// src/consts.ts\n\nexport const SITE: Site = {\n  TITLE: \&quot;Astro Sphere\&quot;,\n  DESCRIPTION: \&quot;Welcome to Astro Sphere, a portfolio and blog for designers and developers.\&quot;,\n  AUTHOR: \&quot;Mark Horn\&quot;,\n}\n```\n\n| Field       | Type   | Description                                                            |\n| :---------- | :----- | :--------------------------------------------------------------------- |\n| TITLE       | String | The title of the website. Displayed in header and footer. Used in SEO. |\n| DESCRIPTION | String | The description of the index page of the website. Used in SEO.         |\n| AUTHOR      | String | Your name.                                                             |\n\n### Change the branding\n\nThe browser icon is located in `/public/favicon.svg`\n\nThe header and footer branding icon is located in `/public/brand.svg` as a sprite with id=\&quot;brand\&quot;\n\n### The rest of the consts file\n\nEach page has a metadata entry that is useful for SEO.\n\n```js\nexport const WORK: Page = {\n  TITLE: \&quot;Work\&quot;,\n  DESCRIPTION: \&quot;Places I have worked.\&quot;,\n}\n```\n\nThe links that are displayed in the header and drawer\n\n```js\nexport const LINKS: Links = [\n  { HREF: \&quot;/\&quot;, TEXT: \&quot;Home\&quot; },\n  { HREF: \&quot;/work\&quot;, TEXT: \&quot;Work\&quot; },\n  { HREF: \&quot;/blog\&quot;, TEXT: \&quot;Blog\&quot; },\n  { HREF: \&quot;/projects\&quot;, TEXT: \&quot;Projects\&quot; },\n]\n```\n\nThe social media links\n\n```js\nexport const SOCIALS: Socials = [\n  { \n    NAME: \&quot;Github\&quot;,\n    ICON: \&quot;github\&quot;,\n    TEXT: \&quot;markhorn-dev\&quot;,\n    HREF: \&quot;https://github.com/markhorn-dev/astro-sphere\&quot;\n  },\n]\n```\n\n| Field | Type | Required | Description |\n| :---- | :--- | :------- | :---------- |\n| NAME  | string | yes | Accessible name |\n| ICON  | string | yes | Refers to the symbol id in `public/social.svg` |\n| TEXT  | string | yes | Shorthand profile name |\n| HREF  | string | yes | The link to the social media profile |&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Getting Started&quot;],&quot;summary&quot;:[0,&quot;You&#39;ve downloaded and installed the project. Let&#39;s hit the ground running.&quot;],&quot;date&quot;:[3,&quot;2024-03-16T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;03-astro-sphere-add-new-post-or-projects/index.md&quot;],&quot;slug&quot;:[0,&quot;03-astro-sphere-add-new-post-or-projects&quot;],&quot;body&quot;:[0,&quot;### Basics\n\nCreate a folder in the respective collection you wish to create content. The name of the folder will be the slug in which your content will be found.\n\n```text\ncreating the following\n\n/content/blog/my-new-post/index.md\n\nwill be published to\n\nhttps://yourdomain.com/blog/my-new-post\n\n```\n\n### Frontmatter\n\nFront matter is in yaml if you are familiar with the format. All posts and projects require frontmatter at the top of the document to be imported. All frontmatter must be inside triple dashes, similar to Astro format. See example below.\n\n### Blog Collection\n\n| Field   | Type    | Req? | Description                                                   |\n| :------ | :------ | :--- | :------------------------------------------------------------ |\n| title   | string  | yes  | Title of the post. Used in SEO.                               |\n| summary | string  | yes  | Short description of the post. Used in SEO.                   |\n| date    | string  | yes  | Any string date that javascript can convert. Used in sorting  |\n| tags    | array   | yes  | Post topic. Array of strings. Used in filtering.              |\n| draft   | boolean | no   | Hides the post from collections. Unpublished entry.           |\n\nExample blog post frontmatter\n\n```yaml\n---\ntitle: \&quot;Astro Sphere: Adding a new post or project.\&quot;\nsummary: \&quot;Adding a new article (blog post or project) is pretty easy.\&quot;\ndate: \&quot;Mar 18 2024\&quot;\ndraft: false\ntags:\n- Tutorial\n- Astro\n- Astro Sphere\n---\n```\n\n### Projects Collection (extends Blog Collection)\n\n| Field   | Type    | Req? | Description                                                   |\n| :------ | :------ | :--- | :------------------------------------------------------------ |\n| title   | string  | yes  | Title of the post. Used in SEO.                               |\n| summary | string  | yes  | Short description of the post. Used in SEO.                   |\n| date    | string  | yes  | Any string date that javascript can convert. Used in sorting  |\n| tags    | array   | yes  | Post topic. Array of strings. Used in filtering.              |\n| draft   | boolean | no   | Hides the post from collections. Unpublished entry.           |\n| demoUrl | string  | no   | A link to the deployed project, if applicable.                |\n| repoUrl | string  | no   | A link to the repository, if applicable.                      |\n\nExample project frontmatter\n\n```yaml\n---\ntitle: \&quot;Astro Sphere\&quot;\nsummary: \&quot;Astro Sphere, a portfolio and blog for designers and developers.\&quot;\ndate: \&quot;Mar 18 2024\&quot;\ndraft: false\ntags:\n- Astro\n- Typescript\n- Javascript\n- Tailwind\n- SolidJS\ndemoUrl: https://astro-sphere.vercel.app\nrepoUrl: https://github.com/markhorn-dev/astro-sphere\n---\n```\n\n### Write your content\nYou&#39;ve made it this far, all that is left to do is write your content beneath the frontmatter. Writing markdown will be covered in the next article.&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Adding a new post or project.&quot;],&quot;summary&quot;:[0,&quot;Adding a new article (blog post or project) is pretty easy.&quot;],&quot;date&quot;:[3,&quot;2024-03-14T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;04-astro-sphere-writing-markdown/index.md&quot;],&quot;slug&quot;:[0,&quot;04-astro-sphere-writing-markdown&quot;],&quot;body&quot;:[0,&quot;\n### Headings\n\n```text\n# H1\n\n## H2\n\n### H3\n\n#### H4\n\n##### H5\n\n###### H6\n\n```\n\n# H1\n\n## H2\n\n### H3\n\n#### H4\n\n##### H5\n\n###### H6\n\n### Paragraph\n\nXerum, quo qui aut unt expliquam qui dolut labo. Aque venitatiusda cum, voluptionse latur sitiae dolessi aut parist aut dollo enim qui voluptate ma dolestendit peritin re plis aut quas inctum laceat est volestemque commosa as cus endigna tectur, offic to cor sequas etum rerum idem sintibus eiur? Quianimin porecus evelectur, cum que nis nust voloribus ratem aut omnimi, sitatur? Quiatem. Nam, omnis sum am facea corem alique molestrunt et eos evelece arcillit ut aut eos eos nus, sin conecerem erum fuga. Ri oditatquam, ad quibus unda veliamenimin cusam et facea ipsamus es exerum sitate dolores editium rerore eost, temped molorro ratiae volorro te reribus dolorer sperchicium faceata tiustia prat.\n\nItatur? Quiatae cullecum rem ent aut odis in re eossequodi nonsequ idebis ne sapicia is sinveli squiatum, core et que aut hariosam ex eat.\n\n### Images\n\nRelative image in the /public folder\n\n```markdown\n![blog placeholder](/open-graph.jpg)\n```\n\n![blog placeholder](/open-graph.jpg)\n\nRelative Image in the same folder as the markdown\n\n```markdown\n![Test Relative Image](./spongebob.png)\n```\n\n![Test Relative Image](./spongebob.png)\n\n## Blockquotes\n\nThe blockquote element represents content that is quoted from another source, optionally with a citation which must be within a `footer` or `cite` element, and optionally with in-line changes such as annotations and abbreviations.\n\n### Blockquote without attribution\n\n#### Syntax\n\n```markdown\n&gt; Tiam, ad mint andaepu dandae nostion secatur sequo quae.  \n&gt; **Note** that you can use _Markdown syntax_ within a blockquote.\n```\n\n#### Output\n\n&gt; Tiam, ad mint andaepu dandae nostion secatur sequo quae.  \n&gt; **Note** that you can use _Markdown syntax_ within a blockquote.\n\n### Blockquote with attribution\n\n#### Syntax\n\n```markdown\n&gt; Don&#39;t communicate by sharing memory, share memory by communicating.&lt;br&gt;\n&gt; — &lt;cite&gt;Rob Pike[^1]&lt;/cite&gt;\n```\n\n#### Output\n\n&gt; Don&#39;t communicate by sharing memory, share memory by communicating.&lt;br&gt;\n&gt; — &lt;cite&gt;Rob Pike[^1]&lt;/cite&gt;\n\n[^1]: The above quote is excerpted from Rob Pike&#39;s [talk](https://www.youtube.com/watch?v=PAAkCSZUG1c) during Gopherfest, November 18, 2015.\n\n## Tables\n\n#### Syntax\n\n```markdown\n| Italics   | Bold     | Code   |\n| --------- | -------- | ------ |\n| _italics_ | **bold** | `code` |\n```\n\n#### Output\n\n| Italics   | Bold     | Code   |\n| --------- | -------- | ------ |\n| _italics_ | **bold** | `code` |\n\n## Code Blocks\n\n#### Syntax\n\nwe can use 3 backticks ``` in new line and write snippet and close with 3 backticks on new line and to highlight language specific syntac, write one word of language name after first 3 backticks, for eg. html, javascript, css, markdown, typescript, txt, bash\n\n````markdown\n```html\n&lt;!doctype html&gt;\n&lt;html lang=\&quot;en\&quot;&gt;\n  &lt;head&gt;\n    &lt;meta charset=\&quot;utf-8\&quot; /&gt;\n    &lt;title&gt;Example HTML5 Document&lt;/title&gt;\n  &lt;/head&gt;\n  &lt;body&gt;\n    &lt;p&gt;Test&lt;/p&gt;\n  &lt;/body&gt;\n&lt;/html&gt;\n```\n````\n\nOutput\n\n```html\n&lt;!doctype html&gt;\n&lt;html lang=\&quot;en\&quot;&gt;\n  &lt;head&gt;\n    &lt;meta charset=\&quot;utf-8\&quot; /&gt;\n    &lt;title&gt;Example HTML5 Document&lt;/title&gt;\n  &lt;/head&gt;\n  &lt;body&gt;\n    &lt;p&gt;Test&lt;/p&gt;\n  &lt;/body&gt;\n&lt;/html&gt;\n```\n\n## List Types\n\n### Ordered List\n\n#### Syntax\n\n```markdown\n1. First item\n2. Second item\n3. Third item\n```\n\n#### Output\n\n1. First item\n2. Second item\n3. Third item\n\n### Unordered List\n\n#### Syntax\n\n```markdown\n- List item\n- Another item\n- And another item\n```\n\n#### Output\n\n- List item\n- Another item\n- And another item\n\n### Nested list\n\n#### Syntax\n\n```markdown\n- Fruit\n  - Apple\n  - Orange\n  - Banana\n- Dairy\n  - Milk\n  - Cheese\n```\n\n#### Output\n\n- Fruit\n  - Apple\n  - Orange\n  - Banana\n- Dairy\n  - Milk\n  - Cheese\n\n## Other Elements — abbr, sub, sup, kbd, mark\n\n#### Syntax\n\n```markdown\n&lt;abbr title=\&quot;Graphics Interchange Format\&quot;&gt;GIF&lt;/abbr&gt; is a bitmap image format.\n\nH&lt;sub&gt;2&lt;/sub&gt;O\n\nX&lt;sup&gt;n&lt;/sup&gt; + Y&lt;sup&gt;n&lt;/sup&gt; = Z&lt;sup&gt;n&lt;/sup&gt;\n\nPress &lt;kbd&gt;&lt;kbd&gt;CTRL&lt;/kbd&gt;+&lt;kbd&gt;ALT&lt;/kbd&gt;+&lt;kbd&gt;Delete&lt;/kbd&gt;&lt;/kbd&gt; to end the session.\n\nMost &lt;mark&gt;salamanders&lt;/mark&gt; are nocturnal, and hunt for insects, worms, and other small creatures.\n```\n\n#### Output\n\n&lt;abbr title=\&quot;Graphics Interchange Format\&quot;&gt;GIF&lt;/abbr&gt; is a bitmap image format.\n\nH&lt;sub&gt;2&lt;/sub&gt;O\n\nX&lt;sup&gt;n&lt;/sup&gt; + Y&lt;sup&gt;n&lt;/sup&gt; = Z&lt;sup&gt;n&lt;/sup&gt;\n\nPress &lt;kbd&gt;&lt;kbd&gt;CTRL&lt;/kbd&gt;+&lt;kbd&gt;ALT&lt;/kbd&gt;+&lt;kbd&gt;Delete&lt;/kbd&gt;&lt;/kbd&gt; to end the session.\n\nMost &lt;mark&gt;salamanders&lt;/mark&gt; are nocturnal, and hunt for insects, worms, and other small creatures.\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Writing Markdown&quot;],&quot;summary&quot;:[0,&quot;Basic Markdown syntax that can be used when writing Markdown content in Astro Sphere.&quot;],&quot;date&quot;:[3,&quot;2024-03-13T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;],[0,&quot;Markdown&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;05-astro-sphere-writing-mdx/index.mdx&quot;],&quot;slug&quot;:[0,&quot;05-astro-sphere-writing-mdx&quot;],&quot;body&quot;:[0,&quot;\nMDX is a special flavor of Markdown that supports embedded JavaScript &amp; JSX syntax. This unlocks the ability to [mix JavaScript and UI Components into your Markdown content](https://docs.astro.build/en/guides/markdown-content/#mdx-features) for things like interactive charts or alerts.\n\nIf you have existing content authored in MDX, this integration will hopefully make migrating to Astro a breeze.\n\n## An astro component with props\n\n```\n// Imported from relative path (same dir as markdown file)\nimport MyComponent from \&quot;./MyComponent.astro\&quot;\n\n&lt;MyComponent name=\&quot;You\&quot;&gt;\n  Welcome to MDX\n&lt;/MyComponent&gt;\n```\n\nimport MyComponent from \&quot;./MyComponent.astro\&quot;\n\n&lt;MyComponent name=\&quot;You\&quot;&gt;\n  Welcome to MDX\n&lt;/MyComponent&gt;\n\n\n\n## An interactive Solid Js component\n\n```\n// Imported from components directory (src/components)\nimport MyComponent from \&quot;@components/Counter\&quot;\n\n// Don&#39;t forget the astro client:load directive\n&lt;Counter client:load /&gt; \n```\n\nimport Counter from \&quot;@components/Counter\&quot;\n\n&lt;Counter client:load /&gt;\n\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Writing MDX&quot;],&quot;summary&quot;:[0,&quot;Lorem ipsum dolor sit amet&quot;],&quot;date&quot;:[3,&quot;2024-03-12T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;],[0,&quot;Markdown&quot;],[0,&quot;MDX&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;06-astro-sphere-social-links/index.md&quot;],&quot;slug&quot;:[0,&quot;06-astro-sphere-social-links&quot;],&quot;body&quot;:[0,&quot;\nAstro Sphere comes preconfigured with social media links for Email, Github, Linked In and Twitter (X), but it&#39;s very easy to add more.\n\n### Edit `consts.ts`\n\n```js\n// consts.ts\n\nexport const SOCIALS: Socials = [\n  { \n    NAME: \&quot;Github\&quot;,\n    ICON: \&quot;github\&quot;,\n    TEXT: \&quot;markhorn-dev\&quot;,\n    HREF: \&quot;https://github.com/markhorn-dev/astro-sphere\&quot;\n  },\n]\n```\n\n| Field | Type | Required | Description |\n| :---- | :--- | :------- | :---------- |\n| NAME  | string | yes | Accessible name |\n| ICON  | string | yes | Refers to the symbol id in `public/social.svg` |\n| TEXT  | string | yes | Shorthand profile name |\n| HREF  | string | yes | The link to the social media profile |\n\n### Edit /public/social.svg\n\nSimply add your own symbols to the svg sprite.\n\nIt is recommended that all styles be removed from new symbols added, or they may not show up correctly or conflict with Tailwind&#39;s classes.\n\nThe id should match the icon field as specified in your `consts.ts` file.\n\n```html\n&lt;!-- public/social.svg --&gt;\n\n&lt;svg xmlns=\&quot;http://www.w3.org/2000/svg\&quot;&gt;\n  &lt;defs&gt;\n    &lt;symbol id=\&quot;github\&quot; viewBox=\&quot;0 0 496 512\&quot;&gt;\n      &lt;path d=\&quot;M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3 .7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3 .7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z\&quot;/&gt;\n    &lt;/symbol&gt;\n&lt;/defs&gt;\n&lt;/svg&gt;\n```\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Social media links&quot;],&quot;summary&quot;:[0,&quot;A quick tutorial on how to change, add or remove social media links&quot;],&quot;date&quot;:[3,&quot;2024-03-11T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;07-Springboot-getting-started/index.md&quot;],&quot;slug&quot;:[0,&quot;07-springboot-getting-started&quot;],&quot;body&quot;:[0,&quot;\n- This article gives an overview of various Spring configuration styles and helps you understand the complexity of configuring Spring applications.\n\n- Spring is a very popular Java-based framework for building web and enterprise applications. Unlike many other frameworks, which focus on only one area, Spring framework provides a wide verity of features addressing the modern business needs via its portfolio projects.\n\n- Spring framework provides flexibility to configure beans in multiple ways such as XML, Annotations, and JavaConfig. With the number of features increased the complexity also gets increased and configuring Spring applications becomes tedious and error-prone.\n\n- The Spring team created Spring Boot to address the complexity of configuration.\n\n- But before diving into SpringBoot, we will take a quick look at the Spring framework and see what kind of problems SpringBoot is trying to address.\n\n## Create a Simple Web Application\n \n ```java\n package com.example.springboot;\n\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.RestController;\n\n@RestController\npublic class HelloController {\n\n\t@GetMapping(\&quot;/\&quot;)\n\tpublic String index() {\n\t\treturn \&quot;Greetings from Spring Boot!\&quot;;\n\t}\n\n}\n```&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;SpringBoot Getting Started&quot;],&quot;summary&quot;:[0,&quot;Getting started&quot;],&quot;date&quot;:[3,&quot;2024-05-11T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;SpringBoot&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;project-1/index.md&quot;],&quot;slug&quot;:[0,&quot;project-1&quot;],&quot;body&quot;:[0,&quot; Designed and implemented a Python-based chatbot utilizing the re library to enhance text interaction efficiency and user experience. Leveraged regular expressions for advanced pattern recognition, enabling the chatbot to seamlessly handle a variety of user queries including greetings, farewells, and support requests. This innovation streamlined operations by automating responses, significantly improving the conversational process and user engagement.\n &lt;br&gt;*Technologies used: Python, re library.*\n\n### Example\nHere is an example of a simple Python chatbot using the re library:\n&lt;br&gt;&lt;br&gt; **Step 1: Setting up the chatbot structure**\n&lt;br&gt;We&#39;ll define a basic structure for our chatbot, including a function to handle user input and generate responses based on predefined patterns.\n\n```python\n\nimport re\n\nclass Chatbot:\n    def __init__(self):\n        self.responses = {\n            &#39;hello&#39;: \&quot;Hello! How can I help you today?\&quot;,\n            &#39;bye&#39;: \&quot;Goodbye! Have a great day!\&quot;,\n            &#39;help&#39;: \&quot;I am here to help you. What do you need assistance with?\&quot;,\n        }\n        self.default_response = \&quot;I&#39;m sorry, I didn&#39;t understand that.\&quot;\n\n    def get_response(self, user_input):\n        for pattern, response in self.responses.items():\n            if re.search(pattern, user_input, re.IGNORECASE):\n                return response\n        return self.default_response\n\n    def start_chat(self):\n        print(\&quot;Chatbot: Hi there! Type &#39;bye&#39; to exit.\&quot;)\n        while True:\n            user_input = input(\&quot;You: \&quot;)\n            if re.search(&#39;bye&#39;, user_input, re.IGNORECASE):\n                print(\&quot;Chatbot:\&quot;, self.get_response(&#39;bye&#39;))\n                break\n            else:\n                print(\&quot;Chatbot:\&quot;, self.get_response(user_input))\n\nif __name__ == \&quot;__main__\&quot;:\n    bot = Chatbot()\n    bot.start_chat()\n\n```\n\n### Explanation:\n1. Initialization: The Chatbot class is initialized with a dictionary of responses. Each key in the dictionary is a pattern to match user input, and each value is the corresponding response.\n\n2. Pattern Matching: The get_response method uses the re.search function to check if any of the patterns in the dictionary match the user&#39;s input. If a match is found, the corresponding response is returned. If no matches are found, a default response is returned.\n\n3. Chat Loop: The start_chat method runs a loop to keep the conversation going until the user types &#39;bye&#39;. For each user input, it calls get_response to determine the chatbot&#39;s reply.\n\n&lt;br&gt; **Step 2: Enhancing the chatbot**\n&lt;br&gt;We can enhance the chatbot by adding more patterns and responses, and by implementing more sophisticated pattern matching.\n\n```python\n\nimport re\n\nclass Chatbot:\n    def __init__(self):\n        self.responses = {\n            r&#39;hello|hi|hey&#39;: \&quot;Hello! How can I help you today?\&quot;,\n            r&#39;bye|goodbye&#39;: \&quot;Goodbye! Have a great day!\&quot;,\n            r&#39;help&#39;: \&quot;I am here to help you. What do you need assistance with?\&quot;,\n            r&#39;how are you&#39;: \&quot;I&#39;m just a bot, but I&#39;m doing great! How about you?\&quot;,\n            r&#39;what is your name&#39;: \&quot;I am a chatbot created to assist you.\&quot;,\n        }\n        self.default_response = \&quot;I&#39;m sorry, I didn&#39;t understand that.\&quot;\n\n    def get_response(self, user_input):\n        for pattern, response in self.responses.items():\n            if re.search(pattern, user_input, re.IGNORECASE):\n                return response\n        return self.default_response\n\n    def start_chat(self):\n        print(\&quot;Chatbot: Hi there! Type &#39;bye&#39; to exit.\&quot;)\n        while True:\n            user_input = input(\&quot;You: \&quot;)\n            if re.search(r&#39;bye|goodbye&#39;, user_input, re.IGNORECASE):\n                print(\&quot;Chatbot:\&quot;, self.get_response(&#39;bye&#39;))\n                break\n            else:\n                print(\&quot;Chatbot:\&quot;, self.get_response(user_input))\n\nif __name__ == \&quot;__main__\&quot;:\n    bot = Chatbot()\n    bot.start_chat()\n```\n\nFurther Enhancements:\n- Contextual Responses: Implement a state machine to keep track of the conversation context and provide more relevant responses.\n- Integration with APIs: Enhance the chatbot with external APIs to provide functionalities like weather updates, news, or simple calculations.\n- Natural Language Processing: Integrate libraries such as NLTK or spaCy for more advanced text processing and understanding.\n\n *This basic structure provides a foundation to build a chatbot*\n&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Chatbot&quot;],&quot;summary&quot;:[0,&quot;Virtual Assistant&quot;],&quot;date&quot;:[3,&quot;2019-12-18T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Python&quot;],[0,&quot;Regular Expressions&quot;],[0,&quot;User Interface&quot;],[0,&quot;Text-to-Speech (TTS)&quot;],[0,&quot;Regex&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;project-2/index.md&quot;],&quot;slug&quot;:[0,&quot;project-2&quot;],&quot;body&quot;:[0,&quot;\n- Employed the MapReduce framework to conduct extensive data analysis on geographical datasets, prioritizing efficient retrieval and processing. Leveraged Hadoop&#39;s distributed file system and parallel processing capabilities to manage and process vast amounts of data across multiple nodes. \n- Utilized Pig for its high-level data flow scripting language, facilitating seamless data processing and transformation tasks. \n- Additionally, integrated Hive for SQL-based querying and data summarization, enabling quick and flexible data analysis. This comprehensive approach with Hadoop, Pig, and Hive ensured optimized data analysis, empowering informed decision-making and insights generation. \n- Technologies used: Hadoop, Pig, Hive.\n\n### Hadoop MapReduce Example:\n\nLet&#39;s say we want to count the number of occurrences of each word in a large text file.\n\n```java\n// Mapper class\npublic class WordCountMapper extends Mapper&lt;LongWritable, Text, Text, IntWritable&gt; {\n    private final static IntWritable one = new IntWritable(1);\n    private Text word = new Text();\n\n    public void map(LongWritable key, Text value, Context context) throws IOException, InterruptedException {\n        String[] words = value.toString().split(\&quot;\\\\s+\&quot;);\n        for (String w : words) {\n            word.set(w);\n            context.write(word, one);\n        }\n    }\n}\n\n// Reducer class\npublic class WordCountReducer extends Reducer&lt;Text, IntWritable, Text, IntWritable&gt; {\n    private IntWritable result = new IntWritable();\n\n    public void reduce(Text key, Iterable&lt;IntWritable&gt; values, Context context) throws IOException, InterruptedException {\n        int sum = 0;\n        for (IntWritable val : values) {\n            sum += val.get();\n        }\n        result.set(sum);\n        context.write(key, result);\n    }\n}\n```\n\n### Pig Example:\n\nUsing Pig Latin to process and analyze the population data:\n\n```pig\npopulation_data = LOAD &#39;input_population_data.csv&#39; USING PigStorage(&#39;,&#39;) AS (region:chararray, population:int);\nregion_population = GROUP population_data BY region;\npopulation_totals = FOREACH region_population GENERATE group AS region, SUM(population_data.population) AS total_population;\n```\n\n### Hive Example:\n\nCreating and querying a Hive table to analyze population data:\n\n```hive\nCREATE TABLE population_data (region STRING, population INT);\nLOAD DATA INPATH &#39;/path/to/input_population_data.csv&#39; INTO TABLE population_data;\nSELECT region, SUM(population) AS total_population FROM population_data GROUP BY region;\n```\n*These examples illustrate how you can use Hadoop MapReduce, Pig, and Hive to perform large-scale data analysis on geographical datasets efficiently. The MapReduce framework handles the distributed processing of data, Pig simplifies data processing tasks, and Hive provides a SQL-like interface for querying and analyzing data stored in Hadoop.*\n&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Big Data Analytics&quot;],&quot;summary&quot;:[0,&quot;Data analysis on large data set&quot;],&quot;date&quot;:[3,&quot;2019-06-11T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;MapReduce&quot;],[0,&quot;Pig&quot;],[0,&quot;Hive&quot;],[0,&quot;Hadoop&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;project-3/index.md&quot;],&quot;slug&quot;:[0,&quot;project-3&quot;],&quot;body&quot;:[0,&quot;&quot;],&quot;collection&quot;:[0,&quot;projects&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Social Media Platform&quot;],&quot;summary&quot;:[0,&quot;Social Media for tweeting&quot;],&quot;date&quot;:[3,&quot;2021-12-16T00:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Java&quot;],[0,&quot;Javascript&quot;],[0,&quot;SpringBoot&quot;],[0,&quot;Angular&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}]]]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;Search&quot;,&quot;value&quot;:true}" await-children=""><div data-hk="s00-0-0-0" class="flex flex-col"><div class="relative"><input name="search" type="text" value="" autocomplete="off" spellcheck="false" place
